<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ SITENAME }}</title>
    <link rel="stylesheet" href="{{ SITEURL }}/static/css/main.css">
    <script src="{{ SITEURL }}/static/js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="header bg-gradient-to-r from-blue-500 to-blue-700 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold">{{ SITENAME }}</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="content bg-white p-8 rounded-lg shadow-lg">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="footer bg-gray-900 text-white py-4 text-center">
        <p>&copy; {{ current_year }} {{ SITENAME }}</p>
    </footer>
</body>
</html>
